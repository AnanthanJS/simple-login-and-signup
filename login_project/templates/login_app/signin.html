{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet">
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />


  <style>
    h1,
    small,
    ::placeholder,
    body {
      color: black;
      font-family: "Signika Negative", sans-serif;
    }

    p {
      color: black;
    }

    /*login content*/
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


    /*----------------Login container--------------------*/
    .box-area {
      width: 930px;
    }


    /*----------------Right Box--------------------*/
    .right-box {
      padding: 40px 30px 40px 40px;
    }


    /*----------------Custom placeholder--------------------*/
    ::placeholder {
      font-size: 16px;
    }


    /*----------------For small screens--------------------*/

    @media only screen and (max-width:768px) {
      .box-area {
        margin: 0 10px;
      }

      .left-box {
        height: 30vh;
        overflow: hidden;
      }

      .right-box {
        padding: 20px;
      }
    }

    .login-button {
      position: absolute;
      background-image: linear-gradient(to right, rgb(62, 110, 241), rgb(231, 26, 250));
      transform: translate(10s);
    }

    .login-button:hover {
      background-image: linear-gradient(to left, rgb(62, 110, 241), rgb(231, 26, 250));
    }
  </style>


</head>

<body style="background-image: linear-gradient(to bottom right, red, blue, white); background-size: cover; background-repeat:no-repeat;">
  <!--------------Main Container----------------->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!--------------Login Container----------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!--------------------Left Box---------------------->
      <div class="col-md-6 rounded-4 justify-content-center align-items-center">
        <div class="featured-image">
          <img src="{% static 'images/img1.jpg' %}" alt="Hello Image" class="img-fluid rounded-6" style="width:100%;">
        </div>
      </div>

      <!--------------------Right Box---------------------->
      <div class="col-md-6" right-box>
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h1>Hello, Again</h1>
            <p class="text-secondary" style="font-family: Signika Negative, sans-serif">We are happy to have you back.
            </p>
          </div>
          <form action="/signin.html" method="post">

            {% csrf_token %}

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><img src="{% static 'images/mail.png' %}" alt="Mail" class="img-fluid" width="22px"
                  height="22px"></span>
              <input type="text" id="username" name="username"
                class="form-control form-control-lg bg-light fs-6 border border-start-0"
                placeholder="Enter your username" required>
            </div>
            <div class="input-group mb-1">
              <span class="input-group-text" id="basic-addon1"><img src="{% static 'images/password (1).png' %}" alt="Password" class="img-fluid"
                  width="22px" height="22px"></span>
              <input type="password" id="pass1" name="pass1"
                class="form-control form-control-lg bg-light fs-6 border border-start-0"
                placeholder="Enter your password" required>
            </div>
            <div class="input-group mt-3 mb-3">
              <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 login-button"
                style="height: 50px; font-family: Signika Negative, sans-serif;">Sign In</button>
            </div>
            <div class="row">
              <small>Don't have account?<a href="register.html">Sign Up</a></small>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
