<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="register.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--mylinks-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap" rel="stylesheet">
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <style>
    body{
      background-image: linear-gradient(to right, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
    }
    .form-group {
      color: #000;
    }

    .reg {
      max-width: 600px;
      margin: 50px auto;
      background-color: #e4dddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .reg h2 {
      color: #000;
    }

    .reg input[type="text"],
    .reg input[type="email"],
    .reg input[type="password"],
    .reg input[type="tel"],
    .reg input[type="date"],
    .reg select {
      background-color: #f8f9fa;
      color: #000;
    }

    /* Style for the submit button */
    .btn-primary {
      background-image: linear-gradient(to right, rgb(62, 110, 241), rgb(231, 26, 250));
      color: white;
      transition: background .5s;
    }

    .btn-primary:hover {
      background-image: linear-gradient(to left, rgb(62, 110, 241), rgb(231, 26, 250));
      border: none;
    }

    /* Style for the required labels */
    label.required::after {
      content: "*";
      color: red;
    }

    .nav-link {
      font-weight: 500;
      position: relative;
      background: linear-gradient(to right, rgb(62, 110, 241), rgb(231, 26, 250));
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

<body>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
  {% endfor %}

  
  <div class="container reg" style="font-family: Signika Negative, sans-serif;">
    <h3 style="color: rgb(126, 63, 107);" class="text-center mb-4">CREATE ACCOUNT</h3>
    <form action="/signup.html" method="post" id="registrationForm">

      {% csrf_token %}

      <div class="form-group">
        <label for="" class="required">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username"
          required>
      </div>
      <div class="form-group">
        <label for="" class="required">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter the first name"
          required>
      </div>
      <div class="form-group">
        <label for="" class="required">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter the last name"
          required>
      </div>
      <div class="form-group">
        <label for="" class="required">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="" class="required">Password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password"
            required>
        </div>
        <div class="form-group col-md-12">
          <label for="" class="required">Re-enter Password</label>
          <input type="password" class="form-control" id="pass2" name="pass2"
            placeholder="Re-enter your password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  


</body>

</html>
